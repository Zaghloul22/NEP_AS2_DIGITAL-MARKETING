<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Digital Product</title>

  <link th:href="@{'/css/tailwind.min.css'}" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen h-full flex flex-col">
        <nav class="flex items-center justify-between flex-wrap bg-gray-700 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <a th:href="@{'/'}" class="font-semibold text-xl tracking-tight">Home</a>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a th:href = "@{'/read/'}" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:underline mr-4">
                        Product List
                    </a>
                    <a th:href="@{'/create/'}" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:underline mr-4">
                        Add new digital product
                    </a>
                </div>
            </div>
        </nav>
        <div class="flex justify-center mt-3">
            <div class="w-full max-w-lg">
                <div class="w-full my-2">
                    <div class="flex justify-between">
                        <span class="text-2xl">Search</span>
                    </div>
                </div>
                <div class="w-full">
                    <form th:action="@{'/search/product/'}" method="POST">                      
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                Product Name
                            </label>
                            <input  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="product_name" id="product-name" type="text" placeholder="Enter product name">
                        </div>
                        <div class="mb-4">
                            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Search</button>
                        </div>
                        
                        <table class="w-full text-left">
                        <thead class="border border-black bg-gray-300">
                            <th class="w-6/12 px-2 py-2">Product ID</th>
                            <th class="w-6/12 px-2 py-2">Name</th>
                            <th class="w-2/12 px-2 py-2">Price($)</th>
                            <th class="w-6/12 px-2 py-2">Type</th>
                            <th class="w-2/12 px-2 py-2">Option</th>
                        </thead>
                        <tbody class="bg-gray-100">
                            <tr class="border-b border-gray-300 hover:bg-white" th:each = "Product :${productslist}">
                                <th class="px-2 py-2" th:text = "${Product.ID}">-</th>
                                <th class="px-2 py-2" th:text = "${Product.name}">-</th>
                                <th class="px-2 py-2" th:text = "${Product.price}">-</th>
                                <th class="px-2 py-2" th:text = "${Product.type}">-</th>
                               
                                <th class="flex justify-between px-2 py-2">
                                    <a th:href="@{'/update/' + ${Product.ID}}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded mr-3">
                                        Edit
                                    </a>
                                    <a th:href="@{'/delete/' + ${Product.ID}}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">
                                        Delete
                                    </a>
                                </th>
                            </tr>
                            
                        </tbody>
                    </table>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
