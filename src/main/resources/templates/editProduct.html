<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Programming</title>

    <link th:href="@{'/css/tailwind.min.css'}" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen h-full flex flex-col">
        <nav class="flex items-center justify-between flex-wrap bg-gray-700 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <a th:href="@{'/'}" class="font-semibold text-xl tracking-tight">Home</a>
            </div>
        </nav>
        <div class="flex justify-center mt-3">
            <div class="w-full max-w-lg">
                <div class="w-full my-2">
                    <div class="flex justify-between">
                        <span class="text-2xl">Edit Product</span>
                        <a th:href="@{'/read/'}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">
                            Back
                        </a>
                    </div>
                </div>
                <div class="w-full">
                    <form th:action="@{'/edit/product/'} + ${product.ID}" method="POST">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" >
                                Product ID
                            </label>
                            <input th:value="${product.ID}" disabled class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name = "product_id" type="text" placeholder="Enter product id">
                        </div>                        
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                Product Name
                            </label>
                            <input th:value="${product.name}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name = "product_name" type="text" placeholder="Enter product name">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                Price($)
                            </label>
                            <input th:value="${product.price}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name = "product_price" type="text" placeholder="Enter price">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                Type
                            </label>
                            <input th:value="${product.type}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name = "product_type" type="text" placeholder="Enter product type">
                        </div>
                        <div class="mb-4">
                            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
